<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact us.css" />
    <link rel="stylesheet" href="./Design Library/base.css" />
    <link rel="stylesheet" href="./Design Library/button.css" />
    <link rel="stylesheet" href="./Design Library/inputs.css" />
  </head>

  <body>
    <header>
      <!--Links-->
    </header>

    <h1 class="page_title">Contact Us</h1>
    <div class="contactContainer">
      <div class="Help">
        <p id="help_title">How can we help you?</p>
        <hr width="55" size="3" color="green" />
        <div class="help_person">
          <div id="image1">
            <img src="images/image.jpg" width="150px" height="140px" />
          </div>
          <div id="info">
            <h3>Dereje Engida </h3>
            <p>
              president
              <br />
              963 806 0919 <br />
              DerejeEngida@counsling.com
            </p>
          </div>
        </div>
        <div class="help_person">
          <div id="image1">
            <img src="images/image.jpg" width="150px" height="140px" />
          </div>
          <div id="info">
            <h3>Felix Edesa</h3>
            <p>
              Department head  <br />
              963 806 0919 <br />
              Felix Edesa@counsling.com
            </p>
          </div>
        </div>
      </div>
      <!--End of How we can help-->

      <!--Form-->
      <div class="contactForm">
        <form action="" class="contactDetail">
          <input
            class="inputOutlineRounded"
            type="text"
            id="name"
            placeholder="Name*"
            required
          />
          <input
            class="inputOutlineRounded"
            type="email"
            id="email"
            placeholder="Email"
          />
          <input
            class="inputOutlineRounded"
            type="url"
            id="site"
            placeholder="Website"
            required
          />
          <textarea
            class="inputOutlineRounded"
            name="area"
            id="message"
            cols="30"
            rows="10"
            placeholder="Please type your message here"
            required
          ></textarea>

          <input
            class="btn btnSecondary"
            type="submit"
            value="SEND MESSAGE"
            id="submit"
          />
        </form>
      </div>
      <!--End of form-->
    </div>
    <div class="contactMap">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31534.710249542906!2d38.77086074396495!3d8.89457673337601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b82a7e392203f%3A0xb05f440eacc98f9f!2zQWRkaXMgQWJhYmEgU2NpZW5jZSBhbmQgVGVjaG5vbG9neSBVbml2ZXJzaXR5IC0g4Yqg4Yuy4Yi1IOGKoOGJoOGJoyDhiLPhi63hipXhiLXhipMg4Ym04Yqt4YqW4YiO4YyCIOGLqeGKkuGJqOGIreGIsuGJsg!5e0!3m2!1sen!2set!4v1646860655028!5m2!1sen!2set"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        iframe
        loading="lazy"
      ></iframe>
      <div class="additional_info">
        <div id="additional_info_sec" class="info_location">
          <img class="info_img" src="images/location.png" alt="location" />
          <p>Addis Ababa, Ethiopia</p>
        </div>
        <div id="additional_info_sec" class="info_email">
          <img class="info_img" src="images/email.png" alt="email" />
          <p>info@aastu.edu.et</p>
        </div>
        <div id="additional_info_sec" class="info_phone">
          <img class="info_img" src="images/phone.png" alt="phone_number" />
          <p>+251 912-345-6789</p>
        </div>
      </div>
    </div>
  </body>
</html>
