<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="frontend/signUp.css">
</head>
<body>
    <div class="navigation">
        <img class="logo" src="assets/logo.jpg" alt="AASTU SE Logo" width="100">
        <div class="navlink"><a href="#home">Home</a></div>
        <div class="navlink"><a href="#aboutus">About us</a></div>
        <div class="navlink"><a href="#courses">Courses</a></div>
        <div class="navlink"><a href="#events">Events<a></a></div>
        <div class="navlink"><a href="#qna">Q&A</a></div>
        <div class="navlink"><a href="#contact">Contact</a></div>
    </div>

    <div class="signIn">
        <div class="heroImage">
            <img src="assets/peopleDiscussing.jpg" alt="students discussing">
        </div>
        <div class="signInSection">
            <form action="#" method="post">
                <div class="form signInTitle fontSubHeader">Sign Up to Connect with AASTU</div>
                <div class="form ID"><input id="id" type="text" placeholder="ID" /></div>

                <div class="form email"><input id="email" type="email" placeholder="E-mail" /></div>
                <div class="form password"><input id="password" type="password" placeholder="Password" /></div>
                <div class="form password"><input id="rePassword" type="password" placeholder="Re-enter password" /></div>

                <div class="form showPass">
                    <input type="checkbox" name="showPassword" id="showPassword">
                    <label for="showPassword">Show password</label>
                </div>
                
                <div class="form selectOccupation">
                    <select name="occupation" id="occupation">
                        <option value="Student">Student</option>
                        <option value="Staff">Staff</option>
                    </select>
                </div>
                <div class="form btnSignIn">
                    <button id="btnSubmit" class="form btn btnPrimary btnBlock" type="submit">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>

    <div class="btmNavigation">
        <img class="logo" src="assets/logo.jpg" alt="AASTU SE Logo" width="100">
        <div class="navlink"><a href="#home">Home</a></div>
        <div class="navlink"><a href="#aboutus">About us</a></div>
        <div class="navlink"><a href="#courses">Courses</a></div>
        <div class="navlink"><a href="#events">Events<a></a></div>
        <div class="navlink"><a href="#qna">Q&A</a></div>
        <div class="navlink"><a href="#contact">Contact</a></div>
    </div>
</body>
</html>
